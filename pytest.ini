[tool:pytest]
minversion = 6.0
testpaths = src/backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/backend
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test API endpoints
    slow: Tests that take a long time to run
    auth: Tests that require authentication 