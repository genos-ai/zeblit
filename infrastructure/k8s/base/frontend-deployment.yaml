apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: zeblit
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zeblit
      component: frontend
  template:
    metadata:
      labels:
        app: zeblit
        component: frontend
    spec:
      containers:
      - name: frontend
        image: zeblit/frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: zeblit
    component: frontend
spec:
  selector:
    app: zeblit
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP 